<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz Game</title>
	</head>
	<body>
		<script type="module" src="/src/main.ts"></script>

		<section class="whole-display">
			<h1 id="questionTitle" class="section--col">Question 1</h1>
			<div class="section section--col">
				<div class="question">Question text</div>
				<div id="allButtons">
					<div class="answers">
						<button id="answer-one" class="answers__btn">Answer 1 text</button>
						<button id="answer-two" class="answers__btn">Answer 2 text</button>
						<button id="answer-three" class="answers__btn">Answer 3 text</button>
						<button id="answer-four" class="answers__btn">Answer 4 text</button>
					</div>
					<button id="btnFiftyFifty">50/50</button>
				</div>
				<div id="score">Score: 0</div>
			</div>
			<div id="message">Message</div>
			<button class="btn" id="nextBtn">Next Question</button>
		</section>
	</body>
</html>
